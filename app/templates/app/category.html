<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food App</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: rgb(222, 234, 243);
        }

        a {
            color: black;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <a href="{% url 'index' %}" class="btn btn-link">Home</a>
    <div class="container-sm" style="width: 700px;">
        <div class="nav">
            <img src="{{category.image.url}}" style="border-radius: 10px;" alt="" height="400px" width="100%">
        </div>
    </div>

    <h1 style="text-align: center;">{{category}}</h1>
    {% for restaurant in category_restaurants %}
    <div class="container-sm">
        <div class="mb-3 border shadow-lg bg-white" style="height: 200px;display: flex;border-radius: 10px 10px 50px 10px;">
            <a href="{% url 'restaurant' restaurant.id %}" style="text-decoration: none;color: black;">
                    <img src="{{ restaurant.image.url }}" class="rounded-lg" style="border-radius: 10px;" alt="" width="400px" height="100%">
                    <h2 class="" style="font-size: 50px;margin: 20px;display: inline;width: 100%;">{{restaurant.name}}</h2><br>
            </a>
            {% for category in restaurant.categories.all %}
                <a href="{% url 'categories' category.id %}" style="margin-top: 150px;margin-right: 30px;margin-top: 150px; float: left;">{{ category }}</a>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
        
      
</body>
</html>
